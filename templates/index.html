<!DOCTYPE html>
<html>
<head>
    <title>AI Health Assistant</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f7fb;
        }
        .box {
            width: 60%;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        button {
            background: #2563eb;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>ðŸ©º AI Health Assistant</h2>

    <form action="/analyze" method="post">

        <label>Language</label><br>
        <select name="language">
            <option value="en-US">English</option>
            <option value="hi-IN">Hindi</option>
            <option value="te-IN">Telugu</option>
            <option value="ta-IN">Tamil</option>
        </select><br><br>

        <label>City</label><br>
        <input type="text" name="city" required><br><br>

        <label>Symptoms</label><br>
        <textarea name="symptoms" rows="4" required></textarea><br><br>

        <button type="submit">Analyze</button>

    </form>
</div>

</body>
</html>
